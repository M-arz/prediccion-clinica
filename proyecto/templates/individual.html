<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Predicción Individual</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f5f7fa;
    }
    .card {
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        text-align: center;
    }
    .form-label {
        font-weight: 500;
    }
    .result-box {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <div class="card-header">Predicción Individual</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('individual') }}">
                <div class="row">
                    {% for col in columnas %}
                        <div class="col-md-4 mb-3">
                            <label class="form-label">{{ nombres[col] }}</label>
                            <input type="number"
                                   step="{{ rangos[col]['step'] }}"
                                   min="{{ rangos[col]['min'] }}"
                                   max="{{ rangos[col]['max'] }}"
                                   class="form-control"
                                   name="{{ col }}"
                                   required
                                   placeholder="Valor entre {{ rangos[col]['min'] }} y {{ rangos[col]['max'] }}">
                        </div>
                    {% endfor %}
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Selecciona el modelo</label>
                        <select name="modelo" class="form-select">
                            <option value="rna">RNA</option>
                            <option value="logistica">Logística</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Predecir</button>
                    </div>
                </div>
            </form>

            {% if resultado %}
            <div class="alert alert-info mt-3 result-box">
                Resultado: {{ resultado }}
            </div>
            {% endif %}

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                {% endfor %}
            {% endwith %}
        </div>
    </div>
</div>

<script>
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
            e.preventDefault();
            this.form.submit();
        }
    });
});
</script>
</body>
</html>
